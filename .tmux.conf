# set scroll history to 100,000 lines
set-option -g history-limit 100000
set-option -g default-shell /bin/fish

# needed for proper nvim/tmux/base16 colors
set-option -gas terminal-overrides "*:Tc"
set-option -gas terminal-overrides "*:RGB"

# Undercurl
set -g default-terminal "tmux-256color"

set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix
set -g base-index 1
set -g pane-base-index 1

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
set-option -g allow-rename off

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard &> /dev/null'

# shortcut for moving tmux buffer to clipboard
# useful if you've selected with the mouse
bind-key -nr C-y run "tmux show-buffer | xclip -in -selection clipboard &> /dev/null"

# Avoid ESC delay
set -s escape-time 0

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 0

# open panes in the same dir
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'logico-dev/tokyo-night-tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
